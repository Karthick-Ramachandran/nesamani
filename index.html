<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nesamani</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<h4 style="text-align: center">Save Nesamani</h4>


	<div style="display:block" id="desc">
			<h3 style="text-align: center">Can you save Nesamani ?</h3>
			<span style="text-align: center; display:block;"> <b>Nesamani is in down floor. Click the Suthiyaal to save him from hurting his head. </b></span>
		</div>


	<div class="total-shadow" style="display: none" id="con">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>Congratulations!</h4>
				<img src="images/nesamani.jpeg" alt="Loser" style="width:300px; height:300px;">
				<h4>You Saved Nesamani!!.</h4>
				<p>You are a champion!</p>
			</div>

			<div class="total-wrapper lose">
				<h4>Sorry! Nesamani dead </h4>
				<img src="images/nesamani.jpeg" alt="Loser" style="widows: 300px; height:300px;">
				<h4>Nesamani Saved from <span class="score">0</span> suthiyal.</h4>
				<p>Play again?</p>
				<button class="restart">Yes</button>
				<button class="cencel">No</button>
			</div>
		</div>
	</div>

	<audio src="sounds/ne.mp3" autoplay></audio>

	<script src="js/script.js"></script>
</body>
</html>
